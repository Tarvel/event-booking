{% extends 'base.html' %}

{% block title %}
    Notifications
{% endblock title %}


{% block main %}
    <main class="flex-grow container mx-auto px-6 py-12 md:py-16">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Notifications</h1>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6 p-4 bg-white rounded-xl border border-slate-200">
               
                <div id="filter-bar">
                {% include 'notifications/partials/filter.html' %}
                </div>

                <a href="{% url 'mark_all_read' %}" class="flex items-center gap-2 text-sm font-semibold text-green-600 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                    Mark all as read
                </a>
            </div>

            <div id="notif" >{% include 'notifications/partials/notification_list.html' %}</div>
            

           
        </div>
    </main>

{% endblock main %}
