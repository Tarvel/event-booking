<form hx-post="{% url 'home' %}"
    hx-swap="afterend"
    hx-target="#nav">

    {% csrf_token %}

    <div class="mb-12 space-y-6">
    
        <!-- Date Filter (Pill style) -->
        <div id="date-filter-nav" class="flex flex-wrap items-center justify-center gap-2 md:gap-3">
            <button class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700">All Dates</button>
            <button class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700">Today</button>
            <!-- This is the "active" button to show the highlighted style -->
            <button class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 bg-green-600 text-white shadow-md hover:bg-green-700">This Week</button>
            <button class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700">This Month</button>
        </div>

        <!-- For Category -->
        <div id="category-filter-nav" hx-swap-oob="true" class="flex justify-center gap-6 md:gap-8 border-b border-slate-200 dark:border-slate-700">
            <!-- This is the "active" tab to show the underline style -->
            <button type="submit" name="category" value="all" class="category-filter-btn py-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 dark:text-green-500 border-green-500">All Categories</button>
            <button type="submit" name="category" value="music" {% if active_category == "music" %} class="category-filter-btn py-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 dark:text-green-500 border-green-500" {% else %} class="category-filter-btn py-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 dark:text-slate-400 border-transparent hover:text-slate-900 hover:border-slate-300 dark:hover:text-white dark:hover:border-slate-600" {% endif %}>Music</button>
            <button type="submit" name="category" value="technology" {% if active_category == "technology" %} class="category-filter-btn py-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 dark:text-green-500 border-green-500" {% else %} class="category-filter-btn py-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 dark:text-slate-400 border-transparent hover:text-slate-900 hover:border-slate-300 dark:hover:text-white dark:hover:border-slate-600" {% endif %}>Technology</button>
            <button type="submit" name="category" value="arts"  {% if active_category == "arts" %} class="category-filter-btn py-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 dark:text-green-500 border-green-500" {% else %} class="category-filter-btn py-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 dark:text-slate-400 border-transparent hover:text-slate-900 hover:border-slate-300 dark:hover:text-white dark:hover:border-slate-600" {% endif %}>Art & Culture</button>
            <button type="submit" name="category" value="food" {% if active_category == "food" %} class="category-filter-btn py-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 dark:text-green-500 border-green-500" {% else %} class="category-filter-btn py-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 dark:text-slate-400 border-transparent hover:text-slate-900 hover:border-slate-300 dark:hover:text-white dark:hover:border-slate-600" {% endif %}>Food & Drink</button>
        </div>

    </div>
</form>
