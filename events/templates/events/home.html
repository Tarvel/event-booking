{% extends 'base.html' %}
{% load static %}


{% block title %}
    Home
{% endblock title %}
    


{% block main %}
    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 py-12 md:py-16">
        <section>
            <!-- Hero Section -->
            <div class="text-center mb-12">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Discover Your Next Experience</h1>
                <p class="text-base sm:text-lg text-slate-600 max-w-3xl mx-auto">Find and book events happening near you</p>
            </div>

           <!-- Filters -->
        
            <form  method="post" action="" >

                {% csrf_token %}

                <div class="mb-12 space-y-6">
                
                    <!-- Date Filter -->
                    <div id="date-filter-nav" class="flex flex-wrap items-center justify-center gap-2 md:gap-3">
                        <button type="submit" name="date" value="all" {% if active_date == "all" %}class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 bg-green-600 text-white shadow-md hover:bg-green-700" {% else %} class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200" {% endif %}>All Dates</button>
                        <button type="submit" name="date" value="today" {% if active_date == "today" %}class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 bg-green-600 text-white shadow-md hover:bg-green-700" {% else %} class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200" {% endif %}>Today</button>
                        <button type="submit" name="date" value="week" {% if active_date == "week" %}class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 bg-green-600 text-white shadow-md hover:bg-green-700" {% else %} class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200" {% endif %}>This Week</button>
                        <button type="submit" name="date" value="month" {% if active_date == "month" %}class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 bg-green-600 text-white shadow-md hover:bg-green-700" {% else %} class="date-filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors duration-200 text-slate-600 hover:bg-slate-200" {% endif %}>This Month</button>
                    </div>

                    <!-- For Category -->
                    <div id="category-filter-nav" hx-swap-oob="true" class="flex flex-wrap justify-center gap-x-4 gap-y-2 sm:gap-x-6 md:gap-8 border-b border-slate-200">
                        <button type="submit" name="category" value="all" {% if active_category == "all" %} class="category-filter-btn pb-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 border-green-500" {% else %} class="category-filter-btn pb-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 border-transparent hover:text-slate-900 hover:border-slate-300" {% endif %}>All Categories</button>
                        <button type="submit" name="category" value="music" {% if active_category == "music" %} class="category-filter-btn pb-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 border-green-500" {% else %} class="category-filter-btn pb-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 border-transparent hover:text-slate-900 hover:border-slate-300" {% endif %}>Music</button>
                        <button type="submit" name="category" value="technology" {% if active_category == "technology" %} class="category-filter-btn pb-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 border-green-500" {% else %} class="category-filter-btn pb-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 border-transparent hover:text-slate-900 hover:border-slate-300" {% endif %}>Technology</button>
                        <button type="submit" name="category" value="arts"  {% if active_category == "arts" %} class="category-filter-btn pb-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 border-green-500" {% else %} class="category-filter-btn pb-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 border-transparent hover:text-slate-900 hover:border-slate-300" {% endif %}>Art & Culture</button>
                        <button type="submit" name="category" value="food" {% if active_category == "food" %} class="category-filter-btn pb-3 text-sm md:text-base font-semibold border-b-2 transition-colors duration-200 text-green-600 border-green-500" {% else %} class="category-filter-btn pb-3 text-sm md:text-base font-medium border-b-2 transition-colors duration-200 text-slate-500 border-transparent hover:text-slate-900 hover:border-slate-300" {% endif %}>Food & Drink</button>
                    </div>

                </div>
            </form>

            <!-- all Event lists -->
            <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                
                {% include 'events/partials/event_list.html' %}
                

            </div>


        </section>
    </main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    
    let buttons = document.querySelectorAll("button[name='date']");

    buttons.forEach(button => {
        button.addEventListener("click", function () {
            
            let val = this.value;

            document.cookie = "tempDate=" + val + "; max-age=3600; path=/";

            if (window.location.hostname === "localhost") {
                console.log("Stored in cookie:", val);
            }
        });
    });
});

document.addEventListener("DOMContentLoaded", function () {
    let buttons = document.querySelectorAll("button[name='category']");

    buttons.forEach(button => {
        button.addEventListener( "click", function () {
            let val = this.value;

            document.cookie = "tempCategory=" + val + "; max=age=3600; path=/";

            if (window.location.hostname === "localhost") {
                console.log("Stored in cookie:", val);
            }
        });
    });
});
</script>

{% endblock main %}
