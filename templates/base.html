{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} | EventBook</title>
    {% tailwind_css %}
    <script src="{% static 'htmx.min.js' %}"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white text-slate-800 font-sans antialiased min-h-screen flex flex-col">

    {% include 'navbar.html' %}
    
    {% block main %}
        
    {% endblock main %}
        

    <footer class="bg-slate-50 mt-auto py-8 border-t border-slate-200">
        <div class="container mx-auto px-6 text-center text-slate-500">
            <p>&copy; 2025 EventBook. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
