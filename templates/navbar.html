 <!-- Header Navigation -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm border-b border-slate-200 dark:border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-extrabold text-blue-600 dark:text-blue-500">EventBook</a>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-600 dark:text-slate-300">
                <a href="#" class="hover:text-blue-600 transition-colors">Events</a>
                <a href="#" class="hover:text-blue-600 transition-colors">About</a>
                <a href="#" class="hover:text-blue-600 transition-colors">Contact</a>
            </div>
            <div class="flex items-center gap-4">
                
                {% if not request.user.is_authenticated %}
                
                <a href="{% url 'login' %}" class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-blue-600 transition-colors">Login</a>
                <a href="{% url 'register' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition-colors shadow-sm">Register</a>
                
                {% else %}
                <small>signed in as</small><p>{{ request.user.email }}</p>
                <a href="{% url 'logout' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition-colors shadow-sm">Logout</a>
                {% endif %}  

                
                </div>
        </nav>
    </header>
