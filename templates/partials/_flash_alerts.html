<div class="fixed bottom-4 right-4 space-y-4 z-50">
    {% if messages %}
        {% for message in messages %}
        {% with message_type=message.tags %}
        <div class="flash-alert flex w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-md ring-1 ring-black ring-opacity-5
                    opacity-0 animate-slide-in"
             role="alert">

            <div class="flex items-center justify-center w-12 
                {% if message_type == 'error' %} bg-red-500
                {% else %} bg-green-600{% endif %}">
               {% if message_type == 'success' %}
                <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.4 28.3333L8.33337 20.2666L10.6834 17.9166L16.4 23.6166L29.3167 10.7L31.6667 13.05L16.4 28.3333Z"/></svg>
                {% elif message_type == 'error' %}
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"/></svg>
                {% elif message_type == 'warning' %}
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"/></svg>
                {% else %}
                <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V20H21.6667V28.3333ZM21.6667 16.6666H18.3334V11.6666H21.6667V16.6666Z"/></svg>
                {% endif %}
            </div>

            <div class="px-4 py-2 -mx-3 flex-grow">
                <div class="mx-3">
                    <span class="font-semibold capitalize
                        {% if message_type == 'error' %} text-red-500
                        {% else %} text-green-600 {% endif %}">{{ message_type }}</span>
                    <p class="text-sm text-slate-600">{{ message }}</p>
                </div>
            </div>

            <button class="flash-alert-close p-2 text-slate-400 hover:text-slate-600 focus:outline-none focus:ring-2 focus:ring-slate-400 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
        </div>
        {% endwith %}
        {% endfor %}
    {% endif %}
</div>
